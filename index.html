<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
        <div class="apply_box">
            <h1>Job Application
                <span class="titlr_small">(web)</span>
            </h1>
            <form action="pandey.html">
                <div class="form_container">
                    <div class="form_control">
                        <label for="">First Name</label>
                        <input id="First_name"
                         name="first_name"
                         placeholder="Enter First name..."
                    </div>
                    <div class="form_control">
                        <label for="">Last name</label>
                        <input id="Last_name"
                         name="Last_name"
                         placeholder="Enter last name..."
                    </div>
                    <div class="form_control">
                        <label for="Email">Email</label>
                        <input id="email"
                         name="email"
                         placeholder="Enter email..."
                        </div>
                    </div>
                    <div class="form_control">
                        <label for="Job_role">Job role</label>
                        <select id="job role" name="job_role">
                            <option value="">select job role</option>
                            <option value="frontend">frontend developer</option>
                            <option value="backend">backend developer</option>
                            <option value="full_stack">Full stack developer</option>
                            <option value="software">software engineer</option>

                        </select>
                    </div>
                    <div class="form_control">
                        <label for="Address">Address</label>
                        <input id="address"
                        name="address"
                           placeholder="enter Address...."/>
                    </div>
                    <div class="form_control">
                        <label for="City">City</label>
                        <input id="city"
                         name="city"
                           placeholder="enter city name.."/>
                </div>
                <div class="form_control">
                    <label for="pin code">pin code</label>
                    <input id="pin code"
                     name="pin code"
                       placeholder="enter pincode number.."/>
            </div>
            <div class="form_control">
                <label for="Date">Date</label>
                <input value="2024-01-30" typr="date" id="date" name="date"/>
        </div>
        <div class="form_control">
            <label for="Upload">Upload your cv</label>
            <input typr="file" id="upload" name="Upload"/>
        </div>
        <div class="button_container">
            <button type="submit">submit</button>
        </div>
            </form>
        </div>
    </div> 
</body>
</html>
